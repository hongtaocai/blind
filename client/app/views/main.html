<div class="marketing">
  <div id="search-box">
    <input class="form-control" id="stock-symbol" ng-model="searchText" placeholder="SYMBOL" autofocus/>
  </div>
  <div class="row">
    <div class="col-md-3 stock-card" ng-repeat="stock in stocks | filter:searchText | orderBy:'nextMinPredictedGrowth':true"
         ng-style="{'background-color': getColorFromGrowth(stock.nextMinPredictedGrowth,
             maxNextMinPredictedGrowth,
             minNextMinPredictedGrowth)}">
      <div class="stock-name">{{stock.name}} </div>
      <div class="next-min-predicted-growth">
        {{formatGrowth(stock.nextMinPredictedGrowth)}}%
      </div>
      <div class="other-figures">
        <div class="last-min-predicted-growth">
          {{formatGrowth(stock.lastMinPredictedGrowth)}}%
        </div>
        <div class="last-min-actual-growth">
          {{formatGrowth(stock.lastMinActualGrowth)}}%
        </div>
        <div class="error-rate">
          {{formatErrorRate(stock.errorRate)}}%
        </div>
      </div>
    </div>
  </div>
</div>
