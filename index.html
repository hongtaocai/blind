<!DOCTYPE html>
<html>
<head lang="en">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>
  <script src="js/board.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/angularjs-bootstrap.css" rel="stylesheet"/>
  <link href="css/board.css" rel="stylesheet"/>
</head>
<body ng-app="me.hcai.blind.board" ng-controller="boardController">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">BLIND</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>

        </li>
      </ul>
    </div>
  </div>

</div>


<div class="container">
  <div class="row">
    <div class="col-md-12">
      <input type="text" ng-model="searchText" placeholder="SYMBOL"/>
      <div class="btn-group">
        <label class="btn btn-primary" ng-model="figures.minGrowth" btn-checkbox>Minute Growth</label>
        <label class="btn btn-primary" ng-model="figures.dayGrowth" btn-checkbox>Day Growth</label>
      </div>
    </div>
    <div class="col-md-2 stock-card" ng-repeat="stock in stocks | filter:searchText">
      {{stock.name}} <BR/>
      <div ng-hide="figures.minGrowth">{{stock.minGrowth}}</div>
      <div ng-hide="figures.dayGrowth">{{stock.dayGrowth}}</div>
    </div>
  </div>
</div>
<!-- /.container -->
</body>
</html>
